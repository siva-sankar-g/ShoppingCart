<div class="row no-gutters">
  <div class="col-md-2 p-0">
    <button
      class="btn btn-secondary btn-block"
      (click)="removeFromCart()"
    >
      -
    </button>
  </div>
  <div class="col text-center">
    {{ quantity }}
  </div>
  <div class="col-md-2">
    <button
      class="btn btn-secondary btn-block"
      (click)="addToCart()"
    >
      +
    </button>
  </div>
</div>

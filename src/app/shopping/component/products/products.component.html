<div class="row">
  <div class="col-md-2">
    <product-filter [activatedCategory]="category"></product-filter>
  </div>
  <div class="col-md-10">
    <div class="d-flex flex-wrap">
      <ng-container *ngFor="let product of filteredProducts">
        <product-card [product]="product" [shoppingCart]="shoppingCart"></product-card>
      </ng-container>
    </div>
  </div>
</div>
